  - ps: sudo chmod +x /usr/local/bin/docker-compose
  - ps: sudo docker-compose up -d -p 4444:4444 --shm-size="2g" --build
  - sleep 10
  - java -jar ./artifacts/aqa-shop.jar &

test_script:
  - sudo chmod +x gradlew
  - ps: ./gradlew test --info “-Dselenide.headless=true”

